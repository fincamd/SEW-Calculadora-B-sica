<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CalculadoraBasica.css">
    <script src="CalculadoraBasica.js"></script>
    <title>Calculadora Básica</title>
</head>

<body>
    <header>
        <h1>Calculadora básica</h1>
    </header>
    <main>
        <table>
            <tr>
                <th colspan="4"><input id="displayBox" type="text" readonly></th>
            </tr>
			<tr>
                <td><div class="buttoncontainer" id="bMrc"><button class="button memoryButton" type="button" onclick="calculadora.printMemoryContents()">mrc</button></div></td>
                <td><div class="buttoncontainer" id="bMSub"><button class="button memoryButton" type="button" onclick="calculadora.subtractFromMemory()">m-</button></div></td>
                <td><div class="buttoncontainer" id="bMAdd"><button class="button memoryButton" type="button" onclick="calculadora.addToMemory()">m+</button></div></td>
                <td><div class="buttoncontainer" id="bOpDiv"><button class="button operatorButton" type="button" onclick="calculadora.writeOperatorToDisplay('/')">/</button></div></td>
			</tr>
			<tr>
                <td><div class="buttoncontainer" id="b7"><button class="button" type="button" onclick="calculadora.writeToDisplay('7')">7</button></div></td>
                <td><div class="buttoncontainer" id="b8"><button class="button" type="button" onclick="calculadora.writeToDisplay('8')">8</button></div></td>
                <td><div class="buttoncontainer" id="b9"><button class="button" type="button" onclick="calculadora.writeToDisplay('9')">9</button></div></td>
                <td><div class="buttoncontainer" id="bOpMult"><button class="button operatorButton" type="button" onclick="calculadora.writeOperatorToDisplay('*')">*</button></div></td>
            </tr>
			<tr>
                <td><div class="buttoncontainer" id="b4"><button class="button" type="button" onclick="calculadora.writeToDisplay('4')">4</button></div></td>
                <td><div class="buttoncontainer" id="b5"><button class="button" type="button" onclick="calculadora.writeToDisplay('5')">5</button></div></td>
                <td><div class="buttoncontainer" id="b6"><button class="button" type="button" onclick="calculadora.writeToDisplay('6')">6</button></div></td>
                <td><div class="buttoncontainer" id="bOpSub"><button class="button operatorButton" type="button" onclick="calculadora.writeOperatorToDisplay('-')">-</button></div></td>
            </tr>
			<tr>
                <td><div class="buttoncontainer" id="b1"><button class="button" type="button" onclick="calculadora.writeToDisplay('1')">1</button></div></td>
                <td><div class="buttoncontainer" id="b2"><button class="button" type="button" onclick="calculadora.writeToDisplay('2')">2</button></div></td>
                <td><div class="buttoncontainer" id="b3"><button class="button" type="button" onclick="calculadora.writeToDisplay('3')">3</button></div></td>
                <td><div class="buttoncontainer" id="bOpAdd"><button class="button operatorButton" type="button" onclick="calculadora.writeOperatorToDisplay('+')">+</button></div></td>
            </tr>
			<tr>
                <td><div class="buttoncontainer" id="b0"><button class="button" type="button" onclick="calculadora.writeToDisplay('0')">0</button></div></td>
                <td><div class="buttoncontainer" id="bDot"><button class="button" type="button" onclick="calculadora.writeToDisplay('.')">.</button></div></td>
                <td><div class="buttoncontainer" id="bClear"><button class="button" type="button" onclick="calculadora.clearDisplay()">C</button></div></td>
                <td><div class="buttoncontainer" id="bOpEquals"><button class="button" type="button" onclick="calculadora.solveOperation()">=</button></div></td>
			</tr>
		</table>
    </main>
</body>

</html>
